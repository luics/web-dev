<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Performance</title>
</head>
<body>
<h1>Performance</h1>
<p id="msg">Running...</p>
<script>
    function hardWorking() {
        var N = 1000 * 1000 * 1000;
        var result = 0;
        var i = 0;
        while (i++ < N) {
            // Is Math.pow heavy time consuming? Let's profile!
//            result += Math.pow(2, 3);
            result += 2 * 2 * 2;
        }
    }

    var start = new Date().getTime();
    hardWorking();
    document.getElementById('msg').innerHTML = new Date().getTime() - start + 'ms';
</script>
</body>
</html>
